<!DOCTYPE html>
<html>
<head>
    <title>Dot Test</title>
    <style>
        body { padding: 50px; background: #f0f0f0; font-family: Arial, sans-serif; }
        .test-section { background: white; padding: 20px; margin: 20px 0; border: 1px solid #ccc; }
        .test-section h3 { margin-top: 0; }
        
        /* Test 1: Basic button with role=tab */
        .test1 button[role=tab] {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background: #9ca3af;
            border: none;
            cursor: pointer;
        }
        
        /* Test 2: With !important */
        .test2 button[role=tab] {
            width: 0.5rem !important;
            height: 0.5rem !important;
            border-radius: 50% !important;
            background: #9ca3af !important;
            border: none !important;
            cursor: pointer !important;
        }
        
        /* Test 3: With aspect-ratio */
        .test3 button[role=tab] {
            width: 0.5rem !important;
            height: 0.5rem !important;
            aspect-ratio: 1 / 1 !important;
            border-radius: 50% !important;
            background: #9ca3af !important;
            border: none !important;
            cursor: pointer !important;
        }
        
        /* Test 4: With flex properties */
        .test4 button[role=tab] {
            width: 0.5rem !important;
            height: 0.5rem !important;
            aspect-ratio: 1 / 1 !important;
            border-radius: 50% !important;
            background: #9ca3af !important;
            border: none !important;
            cursor: pointer !important;
            flex-shrink: 0 !important;
            flex-grow: 0 !important;
            flex-basis: 0.5rem !important;
            box-sizing: border-box !important;
        }
        
        .flex-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Dot Shape Test</h1>
    
    <div class="test-section test1">
        <h3>Test 1: Basic button[role=tab] (no !important)</h3>
        <div class="flex-container">
            <button role="tab" aria-selected="true">1</button>
            <button role="tab" aria-selected="false">2</button>
            <button role="tab" aria-selected="false">3</button>
        </div>
    </div>
    
    <div class="test-section test2">
        <h3>Test 2: With !important</h3>
        <div class="flex-container">
            <button role="tab" aria-selected="true">1</button>
            <button role="tab" aria-selected="false">2</button>
            <button role="tab" aria-selected="false">3</button>
        </div>
    </div>
    
    <div class="test-section test3">
        <h3>Test 3: With aspect-ratio</h3>
        <div class="flex-container">
            <button role="tab" aria-selected="true">1</button>
            <button role="tab" aria-selected="false">2</button>
            <button role="tab" aria-selected="false">3</button>
        </div>
    </div>
    
    <div class="test-section test4">
        <h3>Test 4: With flex properties (exact CSS from site)</h3>
        <div class="flex-container">
            <button role="tab" aria-selected="true">1</button>
            <button role="tab" aria-selected="false">2</button>
            <button role="tab" aria-selected="false">3</button>
        </div>
    </div>
    
    <div class="test-section">
        <h3>Instructions:</h3>
        <p>Check which test shows circular dots vs oval dots. This will help identify what's causing the issue.</p>
    </div>
</body>
</html>
